<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Odunayo Okebunmi" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="img/logo@0,25x.png" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
    <title>Admin | Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo@0,25x.png" alt="Quick Credit logo" class="logo" />
        <form action="" class="search">
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__button">
            <i class="search__icon fas fa-search"></i>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <i class="user-nav__icon fas fa-bell"></i>

            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Admin</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item  side-nav__item--active ">
              <a href="admin-dashboard.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="admin-users-verification.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-user-check"></i>

                <span>Verify Users</span>
              </a>
            </li>
            <li class="side-nav__item ">
              <a href="admin-loan-applications.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-edit"></i>
                <span>Loan Applications</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="admin-current-loans.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-user"></i>
                <span>Current Loans</span>
              </a>
            </li>
            <li class="side-nav__item ">
              <a href="admin-repaid-loans.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-user"></i>
                <span>Repaid Loans</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="admin-repayment-transaction.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-user"></i>
                <span>Post Repayment Transactions</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="index.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
        <main class="admin-dashboard-view">
          <div class="dashboard__info">
            <div class="dashboard__info--total-users">
              <span>1,232</span> <br />
              Users
            </div>
            <div class="dashboard__info--new-users">
              <span>122</span><br />
              New Users
            </div>
            <div class="dashboard__info--loan-requests">
              <span>221</span> <br />
              Loan Requests
            </div>
            <div class="dashboard__info--repaid-loans">
              <span>132</span> <br />
              Repaid Loans
            </div>
          </div>
          <div class="dashboard__interest-info">
            <div class="dashboard__chart">
              <h5 class="caption">Total Interest</h5>
              <div class="dashboard__chart--donut"></div>
              <div class="interest-target">
                <p>Total Interest made today</p>
                <span>₦150,000</span>
                <p>Target</p>
                <span>₦200,00</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
