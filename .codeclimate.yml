version: "2"
exclude_paths:
  - "template"
checks:
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
  file-lines:
    enabled: false
exclude_patterns:
  - node_modules/
  - API/src/tests/
  - build/
  - UI
  - API/src/helper/
  - API/src/middlewares/
