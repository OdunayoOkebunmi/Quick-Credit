<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/user-dashboard.css" />
    <title>User | Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo@0,25x.png" alt="Quick Credit logo" class="logo" />
        <form action="" class="search">
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__button">
            <i class="search__icon fas fa-search"></i>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <i class="user-nav__icon fas fa-bell"></i>

            <span class="user-nav__notification">17</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Jane Doe</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="user-dashboard.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="user-loan-application.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-edit"></i>

                <span>Apply for Loans</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <i class="side-nav__icon fas fa-user"></i>
                <span>Profile</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="index.html" class="side-nav__link">
                <i class="side-nav__icon fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
        <main class="loan-repayment-view">
          <div class="loan-repayment__history">
            <h3 class="heading-secondary">
              Transaction details
            </h3>
            <table class="loan-repayment__history--table">
              <thead>
                <tr>
                  <th>Loan ID</th>
                  <th>Date Created</th>
                  <th>Monthly Installments (Naira)</th>
                  <th>Total Amount (Naira)</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#123992</td>
                  <td>2019/01/01</td>
                  <td>3,000</td>
                  <td>12,000</td>
                  <td><a href="user-loan-repayment.html">View</a></td>
                </tr>

                <tr>
                  <td>#123920</td>
                  <td>2018/12/12</td>
                  <td>5,000</td>
                  <td>25,000</td>
                  <td><a href="user-loan-repayment.html">View</a></td>
                </tr>
                <tr>
                  <td>#122392</td>
                  <td>2018/10/12</td>
                  <td>5,000</td>
                  <td>100,000</td>
                  <td><a href="user-loan-repayment.html">View</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
