<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Odunayo Okebunmi" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="img/logo@0,25x.png" />
    <link rel="stylesheet" href="css/user-signup-login.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="section-sign-up">
      <div class="form-container">
        <h2 class="heading-secondary">
          ACCOUNT REGISTRATION
        </h2>
        <form
          action=""
          id="sign-up-form"
          name="loginForm"
          onsubmit="return formValidation('login.html')"
        >
          <label for="new-user-fname">First Name</label>
          <div class="form-group">
            <div class="input-group">
              <input
                required
                type="text"
                id="new-user-fname"
                class="form-control"
                name="firstName"
              />
            </div>
          </div>
          <label for="new-user-lname">Last Name</label>
          <div class="form-group">
            <div class="input-group">
              <input
                required
                type="text"
                id="new-user-lname"
                class="form-control"
                name="lastName"
              />
            </div>
          </div>
          <label for="new-user-email">Email</label>
          <div class="form-group">
            <div class="input-group">
              <input
                required
                type="email"
                id="new-user-email"
                class="form-control"
                name="email"
              />
            </div>
          </div>
          <label for="new-user-address">Address</label>
          <div class="form-group">
            <div class="input-group">
              <input
                required
                type="text"
                id="new-user-address"
                class="form-control"
                name="address"
              />
            </div>
          </div>
          <label for="new-user-password">Password</label>
          <div class="form-group">
            <div class="input-group">
              <input
                required
                type="password"
                id="new-user-password"
                class="form-control"
                name="password"
              />
            </div>
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="REGISTER"
              class="btn btn--block"
              id="submit-btn"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="js/user-redirect.js"></script>
  </body>
</html>
